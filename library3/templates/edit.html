<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<h2 class="text-center mt-3">Edit addbooks Details</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Title</label>
   <input type="text" class="form-control"  name="t"  value="{{book.title}}" placeholder="title">
</div>
<div class="mb-3">
  <label  class="form-label">Author</label>
  <input type="text" class="form-control" name="a" value="{{book.author}}" placeholder="author">
</div>
<div class="mb-3">
  <label  class="form-label">Price</label>
  <input type="number" class="form-control"  value="{{book.price}}" name="p"  placeholder="price">
</div>
<div class="mb-3">
<label  class="form-label">Pages</label>
  <input type="number" class="form-control" name="pa"  value="{{book.pages}}" placeholder="pages">
</div>
<div class="mb-3">
<label  class="form-label">language</label>
  <input type="text" class="form-control" name="l"  value="{{book.language}}" placeholder="language">
</div>
    <div class="mb-3">
<label  class="form-label">cover</label>
        <img src="{{book.cover.url}}" height="100px" width="100px">
  <input type="file" class="form-control" name="c">
</div>
     <div class="mb-3">
<label  class="form-label">pfd</label>
          <a href="{{book.pdf.url}}">{{book.pdf}}</a>
  <input type="file" class="form-control" name="f">
</div>

<div class="mb-3">
    <input type="submit" value="ADD" >
</div>
</form>

{% endblock %}
