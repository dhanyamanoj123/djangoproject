<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-3">Book details</h2>


<div class="card mb-3 mt-5 mx-auto p-4" style="max-width: 640px;">
  <div class="row g-0">
    <div class="col-md-4 p-2">
      <img src="{{book.cover.url}}" class="rounded-start" alt="..." height="250px" width="100%">
    </div>
    <div class="col-md-8 lh-lg">
      <div class="card-body mt-3">
        <h5 class="card-title"><strong> TITLE:</strong>{{book.title}}</h5>
        <p class="card-text"><strong> AUTHOR:</strong>{{book.author}}</p>
        <p class="card-text"><strong> LANGUAGE:</strong>{{book.language}}</p>
        <p class="card-text"><strong>PRICE:</strong>{{book.price}}</p>
        <a href="{{book.pdf.url}}" class="btn btn-danger">DOWNLOAD</a>
      </div>
    </div>
  </div>
</div>



{% endblock %}
